<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Tables</title>
  </head>
  <body>
    <h1>FORMS</h1>
    <form action="">
      <label for="name"
        >Name
        <input type="text" name="Name" placeholder="name" required /> </label
      ><br /><br />
      <label for="email"
        >Email Address
        <input type="text" name="email" placeholder="email" required /> </label
      ><br /><br />
      <label for="number"
        >Number
        <input
          type="number"
          name="number"
          placeholder="number"
          minlength="10"
        /> </label
      ><br /><br />
      <p>language</p>
      <input type="radio" name="language" value="React" />React <br />
      <input type="radio" name="language" value="Angular" />Angular <br />
      <input type="radio" name="language" value="Vue" />Vue <br />
      <p>Course</p>
      <input type="checkbox" name="MERN" />MERN <br />
      <input type="checkbox" name="MEAN" />MEAN <br />
      <input type="checkbox" name="MEVN" />MEVN <br /><br />

      <input type="submit" value="submit" />
    </form>
    <h1>Tables</h1>
    <a href="index1.html">Click Here</a>
  </body>
</html>
